<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emoji Sense</title>
<link rel="stylesheet" href="/main.cea5deef.css"></head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="all-list">All</li>
        <li class="favorite-list">Favorite</li>
        <li class="trending-list">Trending</li>
        <li class="upload-list">Upload</li>
      </ul>
    </nav>
  </header>
  <form action="" class="form">
    <input type="text" class="input-text">
  </form>
  <div class="upload-div">
    <div class="dnd">
      <div>Drag and Drop your gif here</div>
      <span></span>
    </div>
    <form action="" method="POST" class="upload-form">
      <input type="file" multiple="" class="file-selector"> 
      <button type="submit" value="Add File" class="file-btn">Add File</button>
    </form>
  </div>
  <div class="user-files" draggable="true"></div>
  <div class="display-img"></div>
  <script src="/main.cea5deef.js"></script>
</body>
</html>
